name: Python Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # sau versiunea pe care o folose»ôti

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install -y chromium-chromedriver

    - name: Run tests
      run: |
        # Set environment variables for Selenium (if necessary)
        export DISPLAY=:99.0
        python -m unittest discover
      env:
        DISPLAY: :99.0
